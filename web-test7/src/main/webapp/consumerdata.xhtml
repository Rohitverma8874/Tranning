<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Consumer Data</title>
	</h:head>
	<h:body>
		<h2>!!!!!!!!!!!!!!Consumer Data Table!!!!!!!!!!!!!!!!!</h2>
		<h:form>
		<h:dataTable value="#{data.consumer}" var="consumer">
		<h:column> 
		         <f:facet name="header">METERID:</f:facet>
		         #{consumer.meterID}
		</h:column>
		<h:column> 
		         <f:facet name="header">CURRMETERREADING:</f:facet>
		         #{consumer.currMeterReading}
		</h:column>
		<h:column> 
		         <f:facet name="header">PREMETERREADING:</f:facet>
		         #{consumer.prevMeterReading}
		</h:column>
		<h:column> 
		         <f:facet name="header">ZONE:</f:facet>
		         #{consumer.zone}
		</h:column>
	</h:dataTable>
	<hr/>
	<h3>Add Student</h3>
	
	<table> 
	  <tr>
	     <td>METERID:</td>
	     <td><h:inputText value="#{data.meterID}"/></td>
	  </tr>
	   <tr>
	     <td>CURRMETERREADING:</td>
	     <td><h:inputText value="#{data.currMeterReading}"/></td>
	  </tr>
	   <tr>
	     <td>PREMETERREADING:</td>
	     <td><h:inputText value="#{data.prevMeterReading}"/></td>
	  </tr>
	   <tr>
	     <td>ZONE:</td>
	     <td><h:inputText value="#{data.zone}"/></td>
	  </tr>
	  
	  <tr>
	     <td></td>
	     <td><h:commandButton value="ADD" action="#{data.addConsumer}"/></td>
	  </tr>
	</table>
	
	<h:form>
	   <h:commandButton value = "Show Consumer Details" action ="output.xhtml"></h:commandButton>
	</h:form>
	
		</h:form>
	</h:body>
	
</html>
